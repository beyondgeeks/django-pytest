basepython = python3.4
deps =
    pytest==2.5.2
    pytest-xdist==1.10
    https://www.djangoproject.com/download/1.7c2/tarball/
    django-configurations==0.8
    south==1.0
setenv =
     DJANGO_SETTINGS_MODULE = tests.settings_sqlite
     PYTHONPATH = {toxinidir}
     UID = 100


